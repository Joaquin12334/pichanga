    <script>
        let historial = JSON.parse(localStorage.getItem('historial')) || [];
        function cargarHistorial() {
            let historialLista = document.getElementById('historial');
            historialLista.innerHTML = '';
            historial.forEach((pichanga, index) => {
                let div = document.createElement('div');
                div.classList.add('pichanga-item');
                div.innerHTML = `<strong>${pichanga.nombre}</strong><br>${pichanga.fecha}`;
                div.onclick = () => {
                    localStorage.setItem('pichangaSeleccionada', JSON.stringify(pichanga));
                    window.location.href = 'index3.html';
                };
                historialLista.appendChild(div);
            });
        }
        cargarHistorial();
    </script>
